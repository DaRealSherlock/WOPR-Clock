<script>
  function updateAge() {
    const birthDate = new Date(0, 0, 0, 0, 0); // months are 0-based: 0 = Jan, 1 = Feb, etc.
    const now = new Date();
    let years = now.getFullYear() - birthDate.getFullYear();
    let months = now.getMonth() - birthDate.getMonth();
    let days = now.getDate() - birthDate.getDate();
    let hours = now.getHours() - birthDate.getHours();
    let minutes = now.getMinutes() - birthDate.getMinutes();
    let seconds = now.getSeconds() - birthDate.getSeconds();

    if (seconds < 0) {
      seconds += 60;
      minutes--;
    }
    if (minutes < 0) {
      minutes += 60;
      hours--;
    }
    if (hours < 0) {
      hours += 24;
      days--;
    }
    if (days < 0) {
      // Get days in previous month
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      days += prevMonth.getDate();
      months--;
    }
    if (months < 0) {
      months += 12;
      years--;
    }

    // Display string (you can format as you want)
    const ageString = 
      `${years}y${months}m${days}d${hours}h${minutes}m${seconds}s`;

    document.getElementById('clock').textContent = ageString;
  }

  setInterval(updateAge, 1000);
  updateAge();
</script>

<script>
  function createRetroClock(containerId) {
    const container = document.getElementById(containerId);
    const size = 150;
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    container.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    const radius = size / 2;
    ctx.translate(radius, radius); // center

    function drawClock() {
      ctx.clearRect(-radius, -radius, size, size);
      drawFace(ctx, radius);
      drawTicks(ctx, radius);
      drawHands(ctx, radius);
    }

    function drawFace(ctx, radius) {
      // First bloom layer (blur 10px, alpha 0.6)
      ctx.shadowColor = 'rgba(51, 153, 255, 0.6)';
      ctx.shadowBlur = 10;
      ctx.lineWidth = 2;
      ctx.strokeStyle = '#3399FF';
      ctx.beginPath();
      ctx.arc(0, 0, radius - 2, 0, 2 * Math.PI);
      ctx.stroke();

      // Second bloom layer (blur 20px, alpha 0.4)
      ctx.shadowColor = 'rgba(51, 153, 255, 0.4)';
      ctx.shadowBlur = 20;
      ctx.beginPath();
      ctx.arc(0, 0, radius - 2, 0, 2 * Math.PI);
      ctx.stroke();

      // Reset shadow
      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;
    }

    function drawTicks(ctx, radius) {
      ctx.lineWidth = 1.5;
      ctx.strokeStyle = '#3399FF';

      // Bloom for ticks (same as text shadow but lighter effect)
      ctx.shadowColor = 'rgba(51, 153, 255, 0.4)';
      ctx.shadowBlur = 10;

      for (let i = 0; i < 60; i++) {
        let angle = (i * Math.PI) / 30;
        ctx.beginPath();
        let tickLength = (i % 5 === 0) ? 10 : 5;
        ctx.moveTo(
          (radius - 2) * Math.cos(angle),
          (radius - 2) * Math.sin(angle)
        );
        ctx.lineTo(
          (radius - 2 - tickLength) * Math.cos(angle),
          (radius - 2 - tickLength) * Math.sin(angle)
        );
        ctx.stroke();
      }

      // Reset shadow
      ctx.shadowColor = 'transparent';
      ctx.shadowBlur = 0;
    }

    function drawHands(ctx, radius) {
      const now = new Date();
      let hour = now.getHours() % 12;
      let minute = now.getMinutes();
      let second = now.getSeconds();

      // Hour hand
      let hourAngle = ((hour + minute / 60) * Math.PI) / 6;
      drawHand(ctx, hourAngle, radius * 0.5, 4, '#3399FF');

      // Minute hand
      let minuteAngle = ((minute + second / 60) * Math.PI) / 30;
      drawHand(ctx, minuteAngle, radius * 0.75, 2.5, '#3399FF');

      // Second hand (thin, red, no bloom)
      let secondAngle = (second * Math.PI) / 30;
      drawHand(ctx, secondAngle, radius * 0.85, 1, 'red', false);
    }

    function drawHand(ctx, angle, length, width, color, bloom = true) {
      if (bloom) {
        // First bloom layer (blur 10px, alpha 0.6)
        ctx.shadowColor = 'rgba(51, 153, 255, 0.6)';
        ctx.shadowBlur = 10;
        ctx.lineWidth = width;
        ctx.lineCap = 'round';
        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.rotate(angle);
        ctx.lineTo(0, -length);
        ctx.stroke();

        // Second bloom layer (blur 20px, alpha 0.4)
        ctx.shadowColor = 'rgba(51, 153, 255, 0.4)';
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -length);
        ctx.stroke();

        ctx.rotate(-angle);

        // Reset shadow
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
      } else {
        // No bloom, normal hand
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
        ctx.lineWidth = width;
        ctx.lineCap = 'round';
        ctx.strokeStyle = color;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.rotate(angle);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-angle);
      }
    }

    setInterval(drawClock, 1000);
    drawClock();
  }

  createRetroClock('retroClock');
</script>
